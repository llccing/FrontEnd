<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试onload事件</title>
    <script type="text/javascript">
      window.onload = function () {
        var btn = document.getElementById('button');
        btn.addEventListener('click',function () {
            var win = window.open('test2.html','name','width=600,height=500');
            // win.onload = function () {
            //   alert('test2')
            // };
            console.log(win.parent);
            win.parent.show();

        },false);
      }

      function show() {
        alert('parent show');
      }
    </script>
  </head>
  <body>
    <button id="button" type="button" name="button">open test2.html</button>
  </body>
</html>
